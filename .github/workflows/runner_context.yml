name: Runner Context
on: push
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Runner context information:"
      - run: echo "${{ runner.name }}"
      - run: echo "${{ runner.os }}"
      - run: echo "${{ runner.arch }}"
      - run: echo "${{ runner.temp }}"
      - run: echo "${{ runner.tool_cache }}"
      - run: echo "${{ runner.debug }}"
